<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Presentation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pdf-container {
            width: 100%;
            max-width: 800px; /* Adjust max-width as needed */
            text-align: center;
        }
        .pdf-container embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="presentation.pdf" type="application/pdf" />
    </div>
</body>
</html>
