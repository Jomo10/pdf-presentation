<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Presentation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pdf-container {
            width: 100%;
            min-width: 800px; /* Adjust min-width as needed */
            text-align: center;
            overflow: auto; /* Enable scrolling within the iframe */
        }
        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none; /* Optional: Remove iframe border */
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="presentation.pdf" title="PDF Presentation"></iframe>
    </div>
</body>
</html>
